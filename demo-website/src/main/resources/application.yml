server:
  port: 8090

spring:
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB

  jpa:
    show-sql: true
    open-in-view: true
    hibernate:
      ddl-auto: create-drop

  datasource:
    jdbcUrl: jdbc:hsqldb:mem:db;sql.syntax_mys=true

  activemq:
    broker-url: vm://embedded?broker.persistent=false,useShutdownHook=false
    in-memory: true
    non-blocking-redelivery: true
    packages:
      trust-all: false
      trusted: demo
    pool:
      block-if-full: true
      block-if-full-timeout: -1
      create-connection-on-startup: true
      enabled: false
      expiry-timeout: 0
      idle-timeout: 30000
      max-connections: 1
      maximum-active-session-per-connection: 500
      reconnect-on-exception: true
      time-between-expiration-check: -1
      use-anonymous-producers: true

  # Spring JMS Settings
  jms:
    listener:
      acknowledge-mode: auto
      auto-startup: true
      concurrency: 1
      max-concurrency: 10
    pub-sub-domain: false
    template:
      default-destination:
      delivery-mode: non_persistent
      priority: 100
      qos-enabled: true
      receive-timeout: 1000
      time-to-live: 36000

logging:
  pattern:
    console: "%d [%thread] %-5level %logger{36} - %message%n"
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate: INFO